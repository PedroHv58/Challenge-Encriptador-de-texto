<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>Encriptador de texto</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
        </header>

        <main>
            <section>
                <textarea class="entrada-texto" cols="30" rows="10" placeholder="Bienvenido... Ingrese el texto aquí" autofocus></textarea>
                <div>
                    <p class="restriccion">&#9888 Solo letras minúsculas y sin acentos.</p>
                </div>
                <div class="botones">
                    <button name="encriptar" class="encriptar" onclick="encriptar()">Encriptar</button>
                    <button name="desencriptar" class="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="salida-texto" cols="20" rows="10" disabled></textarea>
                <div class="dinamico">
                    <p class="texto1">Ningun mensaje fue encontrado</p>
                    
                    <button name="copiar" class="copiar hidden" onclick="copiar()"><span class="anuncio"></span>Copiar</button>
                </div>
            </section>
        </main>
    </body>
    <script src="script.js"></script>
</html>
